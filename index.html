<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre Entrega 2 JS - Ciminelli</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img class="carrito-img" src="carrito.jpg" alt="carrito" />
      <h1>Bienvenido al E-Shop</h1>

      <h2>Para comenzar a comprar haga click en el botón comprar</h2>
      <h2><button onclick="agregarProducto()">¡COMPRAR!</button></h2>

      <h3>Quiere eliminar un producto del carrito?</h3>
      <button onclick="eliminarProd()">Haga click aquí</button>

      <h3>Quiere vaciar el carrito?</h3>
      <button onclick="vaciarCarrito()">VACIAR</button>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
